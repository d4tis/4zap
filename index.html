<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d4tis Landing Page</title>
    <style>
        /* Internal CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .header {
            background-color: #ff6600; /* Dark orange background */
            color: #000; /* Bold black text */
            padding: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>d4tis</h1>
    </div>
    <div class="container">
        <h2>Welcome to Your Landing Page!</h2>
        <p>This is a simple landing page example.</p>
        <p>You can customize this page with your content.</p>
        <a href="https://twitter.com" class="cta-button">Twitter</a>
        <a href="https://www.linkedin.com" class="cta-button">LinkedIn</a>
        <a href="https://wa.me/whatsappphonenumber" class="cta-button">WhatsApp</a>
        <a href="lightning:yourlightningaddress" class="cta-button">Lightning Address</a>
    </div>
</body>
</html>
